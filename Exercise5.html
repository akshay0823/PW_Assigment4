<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exercise - 5</title>
  </head>
  <body>
    <h1>HTML 5 Features Showcase</h1>
    <h3>Feature 1 = Video Playback Feature</h3>
    <p>Using video tag we can embed video into the webpage</p>
    <video
      src="/Video/Shree_Ram.mp4"
      controls
      autoplay
      loop
      muted
      height="300px"
      width="300px"
    ></video>
    <hr />
    <h3>Feature 2 = Audio Playback Feature</h3>
    <p>Using audio tag we can embed audio into the webpage</p>
    <audio src="/Video/As_it_was.mp3" controls autoplay muted loop>Audio</audio>
    <hr />
    <h3>Feature 3 = Form Validation Tags</h3>
    <p>From input tags we can create a forms</p>
    <label for="email">E-mail</label>
    <input
      type="email"
      name="email"
      id="email"
      placeholder="Enter your email"
    />
    <hr />
  </body>
</html>
